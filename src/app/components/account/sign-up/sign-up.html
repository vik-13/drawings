<form (submit)="signUp(form)" #form="ngForm" novalidate autocomplete="off">
  <md-card>
    <md-card-title>Registration</md-card-title>
    <md-card-content>
      <md-input-container>
        <input mdInput ngModel name="name" placeholder="Your name" required />
      </md-input-container>
      <md-input-container>
        <input mdInput ngModel name="email" placeholder="Email" required />
      </md-input-container>
      <md-input-container>
        <input mdInput ngModel name="password" type="password" placeholder="Password" required />
      </md-input-container>
    </md-card-content>
    <md-card-actions class="flex-block">
      <a md-button color="primary" [routerLink]="['/sign-in']">Sign in</a>
      <span class="flex"></span>
      <button md-raised-button color="primary" type="submit">Register</button>
    </md-card-actions>
  </md-card>
</form>
