<form (submit)="signIn($event, form.value)" #form="ngForm" novalidate autocomplete="off">
    <md-card>
        <md-card-title>Sign in</md-card-title>
        <md-card-content>
            <div class="form-container">
                <md-input ngModel name="email" placeholder="Email" required=""></md-input>
            </div>
            <div class="form-container">
                <md-input ngModel type="password" name="password" placeholder="Password" required=""></md-input>
            </div>
        </md-card-content>
        <md-card-actions class="auth-actions flex-block">
            <a [routerLink]="['/account/sign-up']">Sign up</a>
            <div class="flex"></div>
            <button md-raised-button color="primary" [disabled]="!form.valid">Sign in</button>
        </md-card-actions>
    </md-card>
</form>
