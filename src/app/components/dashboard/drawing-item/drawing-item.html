<md-card [routerLink]="['/draw', drawing.$key]">
    <md-card-header>
        <md-card-title>{{drawing.name}}</md-card-title>
        <md-card-subtitle></md-card-subtitle>
    </md-card-header>
    <div md-card-image style="background-color: black; height: 50px;"></div>
    <md-card-content>
        This is the content
    </md-card-content>
    <md-card-actions class="flex-block">
        <button md-button
                color="primary"
                *ngIf="!drawing.shared"
                (click)="share($event)">Share</button>
        <button md-button
                color="primary"
                *ngIf="drawing.shared"
                (click)="unShare($event)">Unshare</button>
        <div class="flex"></div>
        <button md-button color="warn" (click)="remove($event)">Remove</button>
    </md-card-actions>
</md-card>
