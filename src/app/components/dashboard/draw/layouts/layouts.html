<div class="layouts">
    <md-list>
        <h3 md-subheader>Layouts</h3>
        <md-list-item *ngFor="let item of list | async"
                      (click)="show(item.$key)"
                      [class.active]="selectedLayout == item.$key">
            <p>
                <md-checkbox [checked]="item.visibility" (click)="changeVisibility($event, item.$key, !item.visibility)"></md-checkbox>
                <span>{{item.name}}</span>
            </p>
        </md-list-item>
        <md-divider></md-divider>
        <md-list-item class="link" (click)="add()">Add layout</md-list-item>
    </md-list>
</div>
