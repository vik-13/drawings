<div class="internal-page">
    <md-toolbar color="primary">
        <span>Drawing...</span>
        <span class="flex"></span>
        <span class="account-info">Hi, Vik</span>
        <button md-button color="primary" (click)="signOut()">Sign out</button>
    </md-toolbar>
    <div class="content">
        <div class="card" *ngFor="let file of files | async" [routerLink]="['/draw', file.id]">
            <h3>{{file.name}}</h3>
            <span class="remove-link" (click)="remove($event, file.$key, file.id)"><md-icon>delete</md-icon></span>
        </div>
        <md-card class="file add" (click)="add()">
            <md-card-content>
                <md-icon>add</md-icon>
            </md-card-content>
        </md-card>
    </div>
</div>
